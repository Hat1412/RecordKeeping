<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Records </title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1> Record Keeping </h1>
        <p style="border-bottom: 0.1cm solid; "></p>
        <input type="text" id="entry"></input>
    </div>

    <div class="result" id="result">
    </div>

    <div class="container-3">
        <fieldset>
            <legend>Download File:</legend>
            <button title="JavaScript Object Notation" onclick="download('application/json','json')"> JSON </button>
            <button title="Text Files" onclick="download('text/plain','txt')"> Text File </button>
            <button title="Comma Separated Values" onclick="download('text/csv','csv')"> CSV </button>
        </fieldset>

    </div>

</body>
<script src="script.js"></script>

</html>
